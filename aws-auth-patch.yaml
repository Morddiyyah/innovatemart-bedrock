    apiVersion: v1
    data:
      mapRoles: |
        - groups:
          - system:bootstrappers
          - system:nodes
          rolearn: arn:aws:iam::094971797802:role/innovatemart-eks-cluster-eks-node-group-role # This is the EKS node group role created by Terraform
          username: system:node:{{EC2PrivateDNSName}}
      mapUsers: |  # <--- ADD THIS SECTION if it doesn't exist, or add the entry below it
        - userarn: arn:aws:iam::094971797802:user/innovatemart-dev-user
          username: innovatemart-dev-user
          groups:
            - view-only-developers # This is a custom group name we're defining
    kind: ConfigMap
    metadata:
      name: aws-auth
      namespace: kube-system
